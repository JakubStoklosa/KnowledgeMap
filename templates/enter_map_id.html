<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Map ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <a href="#" class="text-xl font-bold">Knowledge Maps</a>
        <div>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    <a href="{{ url_for('dashboard') }}" 
    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
    ‚Üê Back to Dashboard
    </a>
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-semibold mb-4">Enter Map ID</h1>
        <form method="POST">
            <div class="mb-4">
                <label for="map_id" class="block text-sm font-medium text-gray-700">Map Unique ID</label>
                <input type="text" name="map_id" id="map_id" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Access Map</button>
        </form>

        {% if error %}
            <p class="text-red-500 mt-4">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
