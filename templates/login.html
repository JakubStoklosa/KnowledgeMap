<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 max-w-sm">
        <h1 class="text-2xl font-semibold mb-4">Login to Your Account</h1>

        <!-- Display flash messages here -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes mb-4">
                    {% for category, message in messages %}
                        <!-- If the category is 'danger', style the message with a red background -->
                        <li class="flash {% if category == 'danger' %} bg-red-500 text-white {% else %} bg-green-500 text-white {% endif %} p-2 rounded mb-2">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('register') }}" class="text-blue-600">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
