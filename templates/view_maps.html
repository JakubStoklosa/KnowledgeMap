<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Knowledge Maps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .star-rating {
            color: #ddd;
            font-size: 1.25rem;
        }
        .star-rating .filled {
            color: #FFD700;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <a href="#" class="text-xl font-bold">Knowledge Maps</a>
        <div>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <!-- Map List -->
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-semibold">Your Knowledge Maps</h1>
            <!-- Back to Dashboard Button -->
            <a href="{{ url_for('dashboard') }}" 
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            ← Back to Dashboard
            </a>
        </div>
        
        <div class="grid grid-cols-3 gap-4">
            {% for map in maps %}
            <div class="bg-white p-4 shadow-md rounded-lg">
                <div class="flex justify-between items-start">
                    <h2 class="text-lg font-semibold">{{ map.title if map.title else map[1] }}</h2>
                    <!-- Rating display -->
                    <div class="flex items-center">
                        <div class="star-rating mr-1" data-rating="{{ map.avg_rating if map.avg_rating else map[3] or 0 }}">
                            <span class="{{ 'filled' if (map.avg_rating if map.avg_rating else map[3] or 0) >= 1 else '' }}">★</span>
                            <span class="{{ 'filled' if (map.avg_rating if map.avg_rating else map[3] or 0) >= 2 else '' }}">★</span>
                            <span class="{{ 'filled' if (map.avg_rating if map.avg_rating else map[3] or 0) >= 3 else '' }}">★</span>
                            <span class="{{ 'filled' if (map.avg_rating if map.avg_rating else map[3] or 0) >= 4 else '' }}">★</span>
                            <span class="{{ 'filled' if (map.avg_rating if map.avg_rating else map[3] or 0) >= 5 else '' }}">★</span>
                        </div>
                        <span class="text-sm text-gray-500">({{ map.rating_count if map.rating_count else map[4] or 0 }})</span>
                    </div>
                </div>
                <p class="text-gray-600 mt-2">{{ map.description if map.description else map[2] }}</p>
                
                <!-- Buttons for Open and Delete -->
                <div class="mt-4 flex space-x-2">
                    <a href="{{ url_for('map_editor', map_id=map.map_id if map.map_id else map[0]) }}" 
                    class="bg-blue-500 text-white px-4 py-2 rounded text-center hover:bg-blue-600">Open</a>
                    <button onclick="deleteMap('{{ map.map_id if map.map_id else map[0] }}')" 
                            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Delete Map Script -->
    <script>
    function deleteMap(mapId) {
        if (!confirm("Are you sure you want to delete this map? This action cannot be undone.")) {
            return;
        }
    
        fetch('/delete_map', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ mapId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert("Map deleted successfully!");
                location.reload(); // Refresh the list
            } else {
                alert("Failed to delete map.");
            }
        })
        .catch(() => alert("Error deleting map."));
    }
    </script>
</body>
</html>
